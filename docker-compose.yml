version: '3'

services:
  backend:
    restart: unless-stopped
    container_name: belayer-backend
    env_file:
      - ./backend/.env
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
  frontend:
    restart: unless-stopped
    container_name: belayer-frontend
    env_file:
      - ./frontend/.env
    build:
      context: "./frontend"
      dockerfile: Dockerfile
      target: development
    environment:
      APP_ENV: ${NODE_ENV}
    volumes:
      - "./frontend/:/app/"
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend